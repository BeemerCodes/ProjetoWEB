  <!-- Babel  -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    // REVIEW o operador super da acesso ao método constructor do pai

    class Animal {
      constructor(cor, tamanho, peso) {
        this.cor = cor
        this.tamanho = tamanho
        this.peso = peso
    }

    dormir() {
      console.log('dormir');
    }

    voar() {
      console.log('voar');
    }

    }


    class Passaro extends Animal {
      constructor(bico, cor, tamanho, peso) {
        super(cor, tamanho, peso)
        this.bico = bico
    }

    }

    class Papagaio extends Passaro { // REVIEW herança de passaro em cascata
      constructor(sabeFalar, cor, tamanho, peso) {
        super('medio', cor, tamanho, peso)
        this.fala = sabeFalar
    }

    falar() {
      console.log('curupacu');
    }

    }

    class Avestruz extends Passaro {
      constructor() {
        super('grande' ,'branco e preto', '250', '15000')
      }

      enterrarCabeca() {
        console.log('Enterrou a cabeça');
      }

      voar() {
        console.log('Não voa');
      }
    }

    let papagaio = new Papagaio(true, 'verde', 25, 350)

    let avestruz = new Avestruz()

    console.log(avestruz);

    console.log(papagaio);

    avestruz.voar()
    
  </script>

  <title>Padrão com Bootstrap e ES6</title>
