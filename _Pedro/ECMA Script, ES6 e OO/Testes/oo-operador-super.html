<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Babel  -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    // REVIEW o operador super da acesso ao método constructor do pai

    class Animal {
      constructor() {
        this.cor = null
        this.tamanho = null
        this.bico = null
    }

    dormir() {
      console.log('dormir');
    }

    voar() {
      console.log('voar');
    }

    }


    class Passaro extends Animal {
      constructor() {
        super()
    }

    }

    class Papagaio extends Passaro { // REVIEW herança de passaro em cascata
      constructor(sabeFalar) {
        super()
        this.fala = sabeFalar
    }

    falar() {
      console.log('curupacu');
    }

    }

    let papagaio = new Papagaio(true)

    console.log(papagaio);
    
  </script>

  <title>Padrão com Bootstrap e ES6</title>
  <link rel="shortcut icon" href="oo.svg">

</head>

<body>

  <div id="output"></div>

  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </script>

  <script src="js/bootstrap.min.js"></script>

</body>

</html>
