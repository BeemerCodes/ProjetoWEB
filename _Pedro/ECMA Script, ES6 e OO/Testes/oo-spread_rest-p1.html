<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Babel  -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    //SECTION spread

    let tituloArtigo = 'como utilizar rest/spread'

    console.log(...tituloArtigo); // NOTE espalhou a string

    // array

    let listaCursos1 = ['NodeJS e MongoDB', 'ES6, TypeScript e Angular 6']
    let listaCursos2 = ['Multiplataforma Android/IOS', 'Introdução ao GNU/Linux']
    let listaCursosCompleto = ['Web Completo', 'Mobile Completo',...listaCursos1, ...listaCursos2]

    console.log(listaCursosCompleto);

    // objects

    let pessoa = {
      nome: 'pedro',
      idade: 20
    }

    let clone = {
      endereco: 'rua abc',
      ...pessoa
    }

    console.log(clone);

  </script>

  <title>Padrão com Bootstrap e ES6</title>
  <link rel="shortcut icon" href="oo.svg">

</head>

<body>





  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>

  <script src="js/bootstrap.min.js"></script>

</body>

</html>
