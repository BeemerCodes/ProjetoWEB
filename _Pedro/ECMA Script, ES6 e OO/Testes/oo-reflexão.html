    // SECTION paradigma OO

    class Cadeira {
      constructor(num_pernas, giratoria, cor) {  // NOTE variáveis com this são variáveis do objeto e variáveis sem, escopo da função, por isso não se conflitam com vaiáveis do escopo global
        this.num_pernas = num_pernas
        this.giratoria = giratoria
        this.cor = cor
      }

      girarCadeira() {
        if(this.giratoria === true) {
          console.log('Gira');
        } else {
          console.log('Não gira');
        }
      }
    }

    class Sofa {
      constructor(lugares, curva, cor) {
        this.lugares = lugares
        this.curva = curva
        this.cor = cor
      }

      temCurva() {
        if (this.curva === true) {
          console.log('Com curva');
        } else {
          console.log('Sem curva');
        }
      }
    }

    let sofa2 = new Sofa(8, true, 'violeta')
    let sofa3 = new Sofa(5, false, 'branco')

    console.log(sofa2);
    console.log(sofa3);
