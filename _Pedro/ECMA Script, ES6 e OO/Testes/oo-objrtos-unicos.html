<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Babel  -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

      let assinatura = {
        idCliente: 1000,
        descricao: 'Acesso a internet',
        status() {
          console.log('Connected');
        }
      }

      console.log(assinatura.descricao);

      let y = assinatura

      console.log(y.descricao);  // NOTE a variavel y recebe uma referencia de acesso
  
      
      y.descricao = 'Internet, TV e Telefone'

      console.log(assinatura.descricao);
      console.log(y.descricao);

      // REVIEW todo objeto literal é um objeto único

  </script>

  <title>Padrão com Bootstrap e ES6</title>
  <link rel="shortcut icon" href="oo.svg">

</head>

<body>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </script>
