<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transições</title>
    <style>
        #caixa {
            width: 300px;
            height: 300px;
            background: orange;
            transition: 1s;
            box-shadow: 1px 1px 5px black;
        }

        #caixa:hover {
            width: 400px;
            box-shadow: 1px 1px 15px black;
            background: yellow;
            transition: 1.5s;
        }

        /* usar o -webkit- -moz- & -o- */
    </style>
</head>
    <h1>Transições</h1>
<body>
    <div id="caixa">

    </div>
</body>
</html>
