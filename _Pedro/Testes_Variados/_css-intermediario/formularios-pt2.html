<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios pt-2</title>
    <style>
        body {
            font-family: "Trebuchet MS", Helvetica, sans-serif;
           /* background: linear-gradient(rgb(216, 0, 187), rgb(66, 0, 173));*/
           background: rgb(255,116,177);
           background: radial-gradient(circle, rgb(255, 138, 189) 0%, rgb(62, 0, 195) 100%);
        }
        #pai {
            min-height: 645px;
        }

        #container {
            width: 400px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 0 auto;
            margin-top: 120px;
            text-align: center;
        }

        #container img {
            width: 120px;
            height: 120px;
            margin-top: -60px;
            margin-bottom: 30px;
        }

        input {
            height: 40px;
            width: 80%;
            font-size: 18px;
            margin-bottom: 10px;
            background-color: #fff;
            padding-left: 40px;
            border: none;
            background-repeat: no-repeat;
            background-position: 10px;
        }

        input.email {
            background-image: url(formulariospt2/icone-usuario.png);
        }

        input.senha {
            background-image: url(formulariospt2/icone-cadeado.png);
        }

        input.submit {
            color: #fff;
            background-color: #f79300;
            border: 2px solid #db7d00;
            padding: 5px 20px;
            height: 45px;
            width: 90%;
            background: linear-gradient(to bottom, #ffae0d, #e28000);

        }

    </style>
</head>
<body>
<div id="pai">
    <div id="container">
        <img src="formulariospt2/perfil.png">
        <form>
            <div>
                <input class="email" type="email" name="email" id="email" placeholder="Digite seu email">
            </div>
            <div>
                <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
            <div>
                <input class="submit" type="submit" value="Logar" id="enviar">
            </div>
        </form>

    </div>
</div>
</body>
</html>
