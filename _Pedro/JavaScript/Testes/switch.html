<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="javascript.svg">

    <script>

        var num = prompt('Digite um numero: ')
        
        switch (parseInt(num)) {
            case 1:
                document.write('case 1')
            break

            case 2:
                document.write('case 2')
            break

            default:
                document.write('Default')
            break
        }

    </script>

</head>

<body>



</body>

</html>
