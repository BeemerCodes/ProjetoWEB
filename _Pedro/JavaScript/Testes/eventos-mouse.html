<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="javascript.svg">

    <script>
        function acao () {
            alert('evento')
        }
        

    </script>

</head>

<body>

    <div onclick="acao()" style="background-color: rgb(77, 77, 77); width: 150px; height: 150px;">

    </div>

   <!-- 
       onclick - para qnd é clicado
       onmouseout - para qnd o mouse sai de cima
       onmousehover - paar qnd o cursor passa em cima 
       onmousedblclick - para duplo click
       onmouseup - para qnd o clique é solto
    --> 

</body>

</html>
