<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="javascript.svg">

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
    </style>

    <script>

        var num1 = prompt('Digite um numero: ')
        var num2 = 1

        
        while (num2 < 11) {
            document.write('<h2>'+num1 + ' x ' +num2+ ' = ' + (num1*num2)+ '</h2><br>')
            num2++
            
        }


    </script>

</head>
<body>
    
</body>
</html>
