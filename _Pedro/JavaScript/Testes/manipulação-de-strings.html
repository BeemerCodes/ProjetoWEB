<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="shortcut icon" href="javascript.svg">

    <script>

        // length - retorna a quantidade de caracteres - document.write('pedro lima'.length
        // charAt - retorna a letra da posição escolhida - document.write('pedro lima'.charAt(0))
        // indexOf - retorna a posição da primeira aparição da letra escolhida, retorna -1 quando não ha a letra selecionada - document.write(nome.indexOf('o'))
        // replace - caso a palavra selecionada exista na frase ele substitui pela escolhida - document.write(nome.replace('Lima', 'ruivo'))
        // substr - retorna a palavra apos o 5 carácter ou selecionado e mostra o numero de caracteres selecionados - document.write(nome.substr(5, 5))
        // ToLowerCase - para minúscula
        // ToUpperCase - para maiúscula
        // trim - remove espaços na extremidades das palavras
        
        var nome = 'Pedro Lima'
        document.write(nome)

    </script>

</head>

</body>

</html>
