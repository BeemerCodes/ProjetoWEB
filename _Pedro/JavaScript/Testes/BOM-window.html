<!DOCTYPE html>
  <html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <script>
      
      var janela

      function abrirPopup() {
       var janela = window.open('http://www.google.com', 'Nova_Janela', 'width=100px', 'height=100px')
      }

      function fecharPopup() {
        janela.close()
      }

      function fecharJanela() {
        window.close()
      }

      function autoClose() {
        window.open('http://www.google.com')
        window.close()
      }

    </script>

  </head>

  <body class="bg-secondary">

    <div class="container  text-center">
      <button onclick="abrirPopup()" class="btn btn-xl btn-success text-dark font-weight-bolder mt-5 p-3 text-capitalize text-monospace">Abrir Janela</button>

      <button onclick="fecharJanela()" class="btn btn-xl btn-danger text-dark font-weight-bolder mt-5 p-3 text-capitalize text-monospace">Fechar Janela</button>
     
      <button onclick="autoClose()"class="btn btn-xl btn-warning text-dark font-weight-bolder mt-5 p-3 text-capitalize text-monospace">Abrir e Auto fechar!</button>

      <button onclick="fecharPopup()"class="btn btn-xl btn-dark font-weight-bolder mt-5 p-3 text-capitalize text-monospace">Fechar Pagina do PopUp</button>

    </div>

  </body>

  </html>
