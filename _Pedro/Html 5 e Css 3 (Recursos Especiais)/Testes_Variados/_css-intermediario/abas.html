<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abas</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;

        }

        ul {
            margin: 0px;
            padding: 0px;
            width: 720px;
            list-style: none;
        }

        ul li {
            float: left;
            background: url(arquivos-necessarios-navegacao-abas/aba-direita.png)no-repeat top right;
        }

        li a {
            display: block;
            padding: 01em;
            line-height: 2em;
            text-decoration: none;
            color: white;
            background: url(arquivos-necessarios-navegacao-abas/aba-esquerda.png) no-repeat left top;
        }

        ul li:hover {
            background: url(arquivos-necessarios-navegacao-abas/aba-direita-atual.png)no-repeat top right;
            transition: 0.7s;
        }

        li a:hover {
            background: url(arquivos-necessarios-navegacao-abas/aba-esquerda-atual.png) no-repeat left top;
            transition: 0.7s;
        }  

        ul #atual {
            background: url(arquivos-necessarios-navegacao-abas/aba-direita-atual.png)no-repeat top right;
        }

        ul #atual a {
            background: url(arquivos-necessarios-navegacao-abas/aba-esquerda-atual.png) no-repeat left top;
        } 
  

    </style>
</head>
<body>
    <div>
        <ul>
