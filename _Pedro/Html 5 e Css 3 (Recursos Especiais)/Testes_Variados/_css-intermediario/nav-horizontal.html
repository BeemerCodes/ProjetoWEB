<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap');
        * {
            padding: 0px;
            margin: 0px;
        }

        #menus {
            background: linear-gradient(rgb(255, 0, 76), #c8004d);
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-family: 'Epilogue', sans-serif;
            padding: 15px;
            font-size: 0.9em;
            border-right: 1px solid rgb(182, 0, 61);
            margin-left: -10px;

        }

        a:hover{
            background: linear-gradient(rgb(255, 4, 79), #ad0042);
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="menus">
            <a href="">Home</a>
            <a href="">Contato</a>
            <a href="">Fale conosco</a>
            <a href="">Ajuda</a>
            <a href="">Trabalhe conosco</a>
        </div>
    </div>
    
</body>
</html>
