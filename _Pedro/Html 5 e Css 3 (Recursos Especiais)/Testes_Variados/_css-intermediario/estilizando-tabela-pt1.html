<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        table {
            width: 600px;
            border-collapse: separate;

        }

        th, td {
            padding: 7px;
        }

        th {
            text-transform: uppercase;
            border-top: 1px solid #999;
            border-bottom: 1px solid #111;
            text-align: left;
            font-size: 90%;
            letter-spacing: 0.1em;
        }

        tr.alternado {
            background: #efefef;
        }

        .direita {
            text-align: right;
        }

        tr:hover {
            background: #c3e6e5;
        }

    </style>
</head>
<body>
    <h2>Estilizando tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="direita">Preço</th>
        </tr>
        <tr class="alternado">
            <td>001</td>
            <td>NotBook</td>
            <td class="direita">R$ 2,500</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Nexus 7</td>
            <td class="direita">R$ 1,500</td>
        </tr>
        <tr class="alternado">
            <td>003</td>
            <td>TV Plasma</td>
            <td class="direita">R$ 3,460</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Urso Peludo</td>
            <td class="direita">R$ 8,500</td>
        </tr>
    </table>
</body>
</html>
