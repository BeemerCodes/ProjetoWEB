<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações</title>
    <style>
        @keyframes anim {
            from {
                background: rgb(255, 0, 0);
                border-radius: 300px;
                top: 0px;
                left: 0px;
                box-shadow: 1px 1px 5px black;
            }

            to {
                background: rgb(255, 238, 0);
                border-radius: 300px;
                top: 400px;
                left: 400px;
                box-shadow: 1px 1px 20px black;
            }
        }

        @-webkit-keyframes anim {
            from {
                background: rgb(255, 0, 0);
            }

            to {
                background: rgb(92, 0, 0);
            }
        }

        @-moz-keyframes anim {
            from {
                background: rgb(255, 0, 0);
            }

            to {
                background: rgb(92, 0, 0);
            }
        }

        @-o-keyframes anim {
            from {
                background: rgb(255, 0, 0);
            }

            to {
                background: rgb(92, 0, 0);
            }
        }




        #caixa {
            width: 300px;
            height: 300px;
            position: relative;
        /* animation-name: anim;
            animation-duration: 2s;
            animation-delay: 1s;
            animation-iteration-count: 10;
            animation-direction: alternate; */
            animation: anim 3s 1s 100 alternate;
        }

    </style>
</head>
<body>
    <div id="caixa">

    </div>
</body>
</html>
