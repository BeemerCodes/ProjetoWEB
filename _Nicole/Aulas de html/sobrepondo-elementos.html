<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrepondo Elementos/links</title>
    <style>
        .conteudo1 {
            border: 1px solid black;
            background: orange;
            width: 200px;
            height: 200px;
            position: absolute;
            z-index: 2;
            /*define qual elemento aparece primeiro*/
        }

        .conteudo2 {
            border: 1px solid black;
            background: green;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 80px;
            left: 80px;
            z-index: 1;
        }

        .conteudo3 {
            border: 1px solid black;
            background: blue;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 160px;
            left: 160px;
            z-index: 0;
        }

        a:link {
            color: #be188d;
            /*cor para links nao visitados*/
        }

        a:visited {
            color: #ffffff;
        }

        a:hover {
            color: #6d690f;
        }

        a:active {
            color: #e4f371;
            /*para links ativos(que se esta clicando ou segurando sobre)*/
        }
    </style>
</head>

<body>
    <div class="conteudo1"><a href="https://www.google.com.br">Google</a></div>
    <div class="conteudo2"><a href="https://www.udemy.com/">Udemy</a></div>
    <div class="conteudo3">Conteudo 3</div>
</body>

</html>
