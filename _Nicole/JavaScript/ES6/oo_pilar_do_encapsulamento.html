    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilar do encapsulamento</title>

    <script>

  class Tv {
      constructor() {
          this._relacaoCanais = Array(2, 4, 5, 7, 10)
          this._canalAtivo = 5
          this._volume = 5
      }
      //getters setters

      get canalAtivo() {      //transforma a funcao em publica(quando a necessiadde for recuperar os dados)
          return this._canalAtivo   
      }

      set canalAtivo(canal) {   //seta o valor de uma variavel(quando a necessidade for modeificar o valor do dado)
        if(this._relacaoCanais.indexOf(canal) !== -1){
            this._canalAtivo = canal
        }
        
      }
  }


let tv = new Tv()

tv.canalAtivo = 11
console.log(tv.canalAtivo)


    </script>
