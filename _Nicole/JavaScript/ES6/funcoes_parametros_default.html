<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcoes parametros default</title>
    <script>

//se parametros nao forem encaminados na chamada da funcao sera utilizado os valores default definidos

function contarUmaHistoria(personagem = 'Fuba', atividade = 'orrer no parque', dono = 'Joao') {
    document.write(`Era uma vez um cachorro ${personagem}, ele adorava ${atividade}, seu dono ${dono} e eles viveram felizes para sempre`)
}

contarUmaHistoria('Repolho', 'enterrar ossos', undefined);

    </script>
</head>
