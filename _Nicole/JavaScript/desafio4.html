    <script>
    
    var num1 = prompt('Digite um numero');
    var sinal = prompt('Digite subtracao ou adicao');
    var num2 = prompt('Digite outro numero');


function calculo(num1, sinal, num2){

    num1 = parseInt(num1);
    num2 = parseInt(num2);

  resultado = 0;

if (sinal == 'subtracao') {
     resultado = num1 - num2;
} else if(sinal == 'adicao') {
    resultado = num1 + num2;
}

 return resultado
}
