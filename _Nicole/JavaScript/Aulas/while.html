<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script>

var x = 1

while(x <= 10) {
    x++
    if(x === 5) {           //incremento deve ser adicionado
      continue           // antes do if para nao entrar em um loop infinito    
    }
    
    document.write(x + '<br>')
   
}


    </script>
</head>
<body>
</body>
</html>
