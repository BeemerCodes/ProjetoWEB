var lista_numeros = []

lista_numeros[0] =  '20'
lista_numeros[1] =  7
lista_numeros[2] =  19

console.log(lista_numeros.sort(ordenaNumeros)) //sem parenteses para o js nao executar a funcao no momento de atribuicao

function ordenaNumeros (a, b) {
    return a - b
}
 // valor < 0 = a ordenado antes de b
 // valor > 0 = b ordenado antes de a
 // == a ordem e mantida
