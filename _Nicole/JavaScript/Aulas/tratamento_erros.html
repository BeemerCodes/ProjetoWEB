<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Java Script</title>
   <script>



var video = []

video[1] = []
video[1]['nome'] = 'Full Metal Alchemist'
video[1]['categoria'] = 'Anime'

function getVideo(video) {


try {
    console.log(video[0]['nome'])
} catch(e) {
   tratarErro(e)                                              //recebe erro como parametro
   console.log('Agora sim podemos tratar esse erro')
   throw new Error('Houve um erro mas nao se preocupe, estamos trabalhando nisso agora')
}
finally {
    console.log('Sempre passa por aqui (try/catch)')
}

console.log('A aplicacao nao morreu')

}

function tratarErro(e) {
    //logica para registrar o erro no servidor
    console.log(e)
}


getVideo(video)


   </script>
</head>

</body>
