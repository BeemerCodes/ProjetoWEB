<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script>
function acao1() {
     alert('Elemento clicado')
}

function acao2() {
    alert('O cursor do mouse deixou a regiao do elemento')
}

    </script>
</head>
<body>
    <div  onclick="acao1()" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px;"></div>
</body>
</html>
