<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS intermediario ao avancado/css/formularios.css">
    <title>Estilizando formularios</title>
</head>
<body>
    <h2>Estilizando formularios</h2>
<form action="">
    <fieldset>
        <legend>Detalhes de contato</legend>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="url">URL:</label>
            <input type="text" name="url" id="url">
        </div>
    </fieldset>
    <fieldset>
        <legend>Comentarios</legend>
        <div>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem"></textarea>
        </div>
    </fieldset>
    <fieldset>
        <legend>Lembrar de mim</legend>
        <div>
            <label for="">
                <input type="radio" name="lembrar" id="sim">Sim
            </label>
        </div>
        <div>
            <label for="">
                <input type="radio" name="lembrar" id="sim">Nao
            </label>
        </div>
    </fieldset>
</form>
</body>
</html>
