<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Flexible Box Layout</title>
    <style>
        #conteudo {
            background: #dcdcdc;
            height: 600px;
            display: flex;

            /* row|row-reverse|column|column-reverse 

            flex-direction: row;

            no wrap| wrap|wrap-reverse

            flex-wrap: nowrap;

            flex-start|flex-end|center|space-between|space-around

            stretch|center|flex-start|flex-end|baseline

            align-items: center;
            */
        }

        .item {
            width: 200px;
            height: 100px;
            margin: 10px;
            background: #fff;
            border: 1px solid gray;
            /*Define a proporcao de espaco ocupado por um item*/
            flex-grow: 0;
            /*Define a capacidadde de reducao de tamanho do item.*/
            flex-shrink: 1;
            /*Indica o tamanho inicial do flex item antes da distribuicao de espaco restante*/
            flex-basis: auto;
        }

        .item1 {
        /*flex-grow: 1;
        flex-shrink: 1;*/

        .item2 {
       /* flex-shrink: 5;*/

</head>

<body>
